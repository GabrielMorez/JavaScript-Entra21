<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Informações</title>
</head>
<body>
    <main>
        <h1>Lista de Livros</h1>
        <div id="listaLivros">
            <label for="titulo">Título:<input type="text" id="titulo"></label>
            <label for="autor">Autor:<input type="text" id="autor"></label>
            <label for="anoPublicacao">Ano de publicação:<input type="number" id="anoPublicacao"></label>
            <input type="submit" value="Adicionar Livro" id="adcLivro">
        </div>

        <h1>Filtrar Livro Preferido</h1>
        <label for="filtro">Busque o seu livro:<input type="text" id="filtro"></label>
        <input type="submit" value="Buscar Livro" id="buscarLivro">
        <h2>Livro Encontrado:</h2>
        <div id="buscaLivros">
            <strong>Título:</strong><p id="tituloEncontrado"></p>
            <strong>Autor:</strong><p id="autorEncontrado"></p>
            <strong>Ano de publicação:</strong><p id="anoEncontrado"></p>
        </div>
    </main>   
    <script src="./script.js"></script> 
</body>
</html>
