<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Informações</title>
</head>
<body>
    <main>
        <div>
            <span>Quantidade de pessoas:</span>
            <input id="pessoas" type="number" placeholder="Insira a quantidade de pessoas">
            <span>Quantidade de grama por pessoa:</span>
            <input id="gramaPessoa" type="number" placeholder="Insira a quantidade de grama por pessoa">
            <span>Tipo de carne:</span>
            <input id="tipoCarne" type="text" placeholder="Insira o tipo da carne">
            <span>Preço por kg da carne:</span>
            <input id="precoCarne" type="number" placeholder="Insira o preço do kilo da carne">
            <input id="enviar" type="submit" value="Calcular">
        </div>
        <div id="resultado"></div>
    </main>   
    <script src="./script.js"></script> 
</body>
</html>
