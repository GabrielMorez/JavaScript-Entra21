<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Cadastro de Clientes</title>
</head>
<body>
    <main>
        <h1>Cadastro de clientes:</h1>

        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <label for="email">E-mail: </label>
        <input type="email" id="email">
        <label for="fone">Telefone: </label>
        <input type="tel" id="telefone">
  
        <button id="cadastrar" class="btn btn-success">Cadastrar</button>
        
        <div id="retornaValidacoes"></div>
        <div>
            <button id="pesquisar" type="button" class="btn btn-primary">Pesquisar</button>

            <button id="limpar" type="button" class="btn btn-secondary">Limpar Consulta</button>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Fone</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="listaClientes">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
